<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5</title>
</head>
<body>
    <center><h1 style="color:blue">Registration Form</h1>
    <form>
        <table border="1" cellspacing="2" cellpadding="4">
            <tr align="left">
                <th>First Name</th>
                <td><input type="text"></td>
            </tr>

            <tr align="left">
                <th>Last Name</th>
                <td><input type="text"></td>
            </tr>

            <tr align="left">
                <th>Email</th>
                <td><input type="email"></td>
            </tr>

            <tr align="left">
                <th>Password</th>
                <td><input type="password"></td>
            </tr>

            <tr align="left">
                <th>Re-enter Password</th>
                <td><input type="password"></td>
            </tr>

            <tr align="left">
                <th rowspan="2">Gender:</th>
                <td><input type="radio" value="Male">Male</td>
            </tr>
            <tr>
                <td><input type="radio" value="Female">Female</td>
            </tr>

            <tr align="left">
                <th>Age:</th>
                <td><input type="text"></td>
            </tr>

            <tr align="left">
                <th>Phone Number </th>
                <td><input type="tel"></td>
            </tr>

            <tr align="left">
                <th>Address</th>
                <td><textarea rows="5" cols="30"></textarea></td>
            </tr>

            <tr align="left">
                <th>State</th>
                <td><input type="text"></td>
            </tr>

            <tr align="left">
                <th>Country</th>
                <td><select placeholder="choose your country">
                    <option>India</option>
                    <option>America</option>
                    <option>China</option>
                </select>
                </td>
            </tr>

            <tr align="left">
                <th>Languages known</th>
                <td><input type="checkbox" value="English">English
                    <input type="checkbox" value="Kannada">Kannada
                    <input type="checkbox" value="Hindi">Hindi
                    <input type="checkbox" value="Telugu">Telugu
                </td>
            </tr>

            <tr>
                <td colspan="2"><input type="checkbox" value="herby">Hereby I declare all the given details are true</td>
            </tr>

            <tr align="right">
                <td colspan="2"> Log in to <a href="https://ethnus.com/">Ethnus </a>website</td>
            </tr>


        </table>
    </form>
    </center>
</body>
</html>
